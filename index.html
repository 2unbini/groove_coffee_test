<body class="container">
    <main class="start">
        <h2 class="text-center">나는 무슨 음료일까?</h2>
        <img class="start__img" src="images/startImg.png">

        <div class="text-center">with groove coffee roasters</div>
        <button type="button" class="btn btn-dark mt-4 mb-5" onclick="start();">시작</button>
        <footer class="humanect">humanect project</footer>
    </main>

    <main class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 100%">1/12</div>
        </div>
        <h2 id="title" class="mt-5 text-center">1. 질문</h2>
        <input id="type" type="hidden" value="CD">
        <button id="A" type="button" >답변A</button>
        <button id="B" type="button" >답변B</button>
    </main>


    <input type="hidden" id="CD" value="0">
    <input type="hidden" id="LB" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="IH" value="0">

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
        var num=1;

        function start() {
            $(".start").hide();
            $(".question").show();
            localStorage.removeItem("mbti");
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preVal = $("#"+type).val();
            $("#"+type).val(parseInt(preVal)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });

        function next(){
            if(num==13){
                var mbti="";
                $("#CD").val() < 2 ? mbti += "D" : mbti += "C";
                $("#LB").val() < 2 ? mbti += "B" : mbti += "L";
                $("#SN").val() < 2 ? mbti += "N" : mbti += "S";
                $("#IH").val() < 2 ? mbti += "H" : mbti += "I";
                window.location.href = "result.html?index=" + mbti;

            } else{
                $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
                $(".progress-bar").html(num+'/12');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        };

    </script>
