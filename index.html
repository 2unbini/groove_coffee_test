<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 음료는?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <main class="start">
        <img class="start__img" src="images/groove.jpg">
        <h2 class="mt-5 text-center">지금 내게 딱 맞는 음료는?</h2>
        <div class="text-center">with groove coffee roasters</div>
        <button type="button" class="btn btn-dark mt-5 mb-5" onclick="start();">시작</button>
    </main>

    <main class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 100%">1/12</div>
        </div>
        <h2 id="title" class="mt-5 text-center">1. 질문</h2>
        <input id="type" type="hidden" value="CD">
        <button id="A" type="button" class="btn btn-outline-dark mt-5">답변A</button>
        <button id="B" type="button" class="btn btn-outline-dark mt-3">답변B</button>
    </main>

    <main class="result">
        <img id="img-drk" class="text-center mt-5" src="images/drink.png">
        <h2 id="drink" class="text-center mt-3">음료 이름</h2>
        <p id="explain" class="text-center mt-3">음료 설명</p>
        <h3 class="text-center mt-5 dess">나와 어울리는 디저트</h3>
        <img id="img-dess" class="mt-3" src="images/dessert.png">
        <h3 id="dessert" class="text-center mt-3">디저트 이름</h3>

        <div id="more">
            <div class="mt-5">
                위치/전화번호/영업일/가게 이미지 혹은 웹진 링크로 이동하는 콘텐츠 추가??
            </div>
            <div>
                SNS 공유 기능 추가
            </div>
            <div>
                테스트 다시하기 / 유형보기?
            </div>
            <footer>
                © 2021 All Rights Reserved
            </footer>
        </div>
    </main>
    
    <input type="hidden" id="CD" value="0">
    <input type="hidden" id="LW" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="IH" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script>
        var num=1;

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preVal = $("#"+type).val();
            $("#"+type).val(parseInt(preVal)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });

        function next(){
            if(num==9){
                $(".question").hide();
                $(".result").show();
                var mbti="";
                $("#CD").val() < 1 ? mbti += "D" : mbti += "C";
                $("#LW").val() < 2 ? mbti += "W" : mbti += "L";
                $("#SN").val() < 2 ? mbti += "N" : mbti += "S";
                $("#IH").val() < 1 ? mbti += "H" : mbti += "I";
                //alert(mbti);
                $("#img-drk").attr('src', "images/" + result[mbti]["img-drk"]);
                $("#img-dess").attr('src', "images/" + result[mbti]["img-dess"]);
                $("#drink").html(result[mbti]["drink"]);
                $("#dessert").html(result[mbti]["dessert"]);
                $("#explain").html(result[mbti]["explain"]);
            
            } else{
                $(".progress-bar").attr('style', 'width: calc(100/8*'+num+'%)');
                $(".progress-bar").html(num+'/8');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        };
    </script>

</body>
</html>
