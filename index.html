<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 음료는?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body class="container">
    <main class="start">
        <img class="start__img" src="images/groove.jpg">
        <h2 class="mt-5 text-center">나는 무슨 음료일까?</h2>
        <div class="text-center">with groove coffee roasters</div>
        <button type="button" class="btn btn-dark mt-5 mb-5" onclick="start();">시작</button>
    </main>

    <main class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 100%">1/12</div>
        </div>
        <h2 id="title" class="mt-5 text-center">1. 질문</h2>
        <input id="type" type="hidden" value="CD">
        <button id="A" type="button" class="btn btn-outline-dark mt-5">답변A</button>
        <button id="B" type="button" class="btn btn-outline-dark mt-3">답변B</button>
    </main>


    <input type="hidden" id="CD" value="0">
    <input type="hidden" id="LB" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="IH" value="0">

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script type="text/javascript">
        var num=1;
        //new ClipboardJS('.btn-cpy');

        function start() {
            $(".start").hide();
            $(".question").show();
            localStorage.removeItem("mbti");
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preVal = $("#"+type).val();
            $("#"+type).val(parseInt(preVal)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });

        function next(){
            if(num==11){
                var mbti="";
                $("#CD").val() < 1 ? mbti += "D" : mbti += "C";
                $("#LB").val() < 2 ? mbti += "B" : mbti += "L";
                $("#SN").val() < 2 ? mbti += "N" : mbti += "S";
                $("#IH").val() < 2 ? mbti += "H" : mbti += "I";
                localStorage.setItem("mbti", mbti);
                location.href = "result.html"
            } else{
                $(".progress-bar").attr('style', 'width: calc(100/10*'+num+'%)');
                $(".progress-bar").html(num+'/10');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        };

        $('.btn-cpy').tooltip({
            trigger: 'click',
            placement: 'bottom'
        });

        function setToolTip(message){
            $('.btn-cpy').tooltip('hide').attr('data-original-title', message).tooltip('show');
        }

        function hideToolTip(){
            setTimeout(function(){
                $('.btn-cpy').tooltip('hide');
            }, 1000);
        }

        var clipboard = new ClipboardJS('.btn-cpy');

        clipboard.on('success', function(e){
            setToolTip('복사 되었습니다!');
            hideToolTip();
        });

        clipboard.on('error', function(e){
            setToolTip('복사에 실패했습니다');
            hideToolTip();
        });

        // SDK 초기화. 권은빈의 JS KEY
        Kakao.init('13c76b556ec7e3c720adf2067eb9dbb0');
        console.log(Kakao.isInitialized());

        Kakao.Link.createDefaultButton({
        container: '#create-kakao-link',
        objectType: 'feed',
        content: {
            title: '내가 음료라면?',
            description: '#성격테스트 #mbti #그루브커피',
            imageUrl: 'images/groove.jpg',
            link:{
                mobileWebUrl: 'https://groove-coffee-test.netlify.app/',
                webUrl: 'https://groove-coffee-test.netlify.app/'
            },
        },
            buttons: [
                {
                    title: '웹에서 보기',
                    link: {
                        mobileWebUrl: 'https://groove-coffee-test.netlify.app/',
                        webUrl: 'https://groove-coffee-test.netlify.app/'
                    },
                },
            ]  
        });
        

    </script>

</body>
</html>
